<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./form.js" type="module" defer></script>
</head>
<body>
    <header class="header">
        <div id="header-placeholder">
        </div>
    </header>
    <main>
        <div class="notees-container" id="notees-container">
        <nav class="create">
            <button id="create-day-button">
                Create new day! ðŸ”¥
            </button>
        </nav>
        <div id="form-container" class="form-container">
            <h3>Plan your day!</h3>
            <form id="note-form">
                <input type="hidden" id="id"/>
                <input type="date" id="date" name="date" placeholder="Date" required/><br>
                <textarea type="text" id="event" name="event" placeholder="Describe it here..." required></textarea><br>
                <button id="form-close-button" type="submit">Save</button>
            </form>
        </div>
        <section id="form-content" class="days">
        </section>
        <section id="expanded-view" class="expanded-view" style="display: none;">
            <button id="close-expanded-view">Close</button>
            <div id="expanded-note-content"></div>
        </section>
    </div>
    </main>
    <footer class="footer">
        <div id="footer-placeholder">
        </div>
    </footer>
    
</body>
</html>
